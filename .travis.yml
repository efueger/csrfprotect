language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm
  - nightly

before_script:
  - travis_retry sudo apt-get update
  - travis_retry sudo apt-get install git gcc make re2c php5 php5-json php5-dev libpcre3-dev
  - travis_retry git clone https://github.com/phalcon/zephir
  - travis_retry cd zephir && ./install-json && ./install -c && cd .. && rm -r zephir
  - travis_retry git clone https://github.com/kylekatarnls/csrfprotect
  - travis_retry cd csrfprotect && zephir build && cd .. && rm -r csrfprotect
  - phpenv config-add tests/conf/php-csrfprotect.ini

script:
  - vendor/bin/phpunit --verbose --coverage-text --coverage-clover=coverage.xml

after_script:
  - vendor/bin/test-reporter --coverage-report coverage.xml

after_success:
  - bash <(curl -s https://codecov.io/bash)

